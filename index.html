<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <script defer src="../src/js/main.js"></script>
    <title>Border-radius Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Border-radius Generator</h2>
      <div class="box">
        <form>
          <div class="upper">
            <div class="item">
              <label for="">Top-Left</label>
              <input
                type="range"
                id="top_left"
                min="0"
                max="100"
                step="1"
                value="20"
              />
            </div>
            <div class="item">
              <label for="">Top-Right</label>
              <input
                type="range"
                id="top_right"
                min="0"
                max="100"
                step="1"
                value="30"
              />
            </div>
          </div>
          <div id="result"></div>
          <div class="lower">
            <div class="item">
              <label for="">Bottom-Left</label>
              <input
                type="range"
                id="bottom_left"
                min="0"
                max="100"
                step="1"
                value="40"
              />
            </div>
            <div class="item">
              <label for="">Bottom-Right</label>
              <input
                type="range"
                id="bottom_right"
                min="0"
                max="100"
                step="1"
                value="50"
              />
            </div>
          </div>
          <div class="label_area"><p>CSS код:</p></div>
          <textarea readonly id="codeCss"></textarea>
        </form>
      </div>
    </div>
  </body>
</html>
